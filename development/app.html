<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Zaplanuj Jedzonko</title>
    <link rel="stylesheet" href="./css/main.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body class="app-body">
<header class="app-header">
    <h1 class="app-header-h1">
        <span id="first">Zaplanuj</span>
        <span id="second">Jedzonko</span>
    </h1>
    <div class="app-header__imie"><span id="nameInHeader">Imię</span><i class="fas fa-user-circle"></i></div>
</header>
<nav class="app-navbar">
    <ul class="app-navbar__menu">
        <li class="app-navbar__menu-item">Pulpit</li>
        <li class="app-navbar__menu-item">Przepisy</li>
        <li class="app-navbar__menu-item">Plany</li>
    </ul>
</nav>
<main class="app-main">
    <section class="app-welcome-dashboard app-welcome-dashboard_whitebg">
        <div class="app-welcome">
            <p class="app-welcome-text">
                <u class="app-welcome-text_witaj">Witaj,</u><br>
                wygląda na to że jesteś tutaj pierwszy raz!
            </p>
            <div class="name-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required
                       placeholder="Tutaj wpisz jak masz na imię">
                <button id="send-name-button" class="send-name-button">Gotowe!</button>
                <p class="app-welcome-text__below-button">Podaj nam swoje imię, a my zorganizujemy dla Ciebie naszą
                    aplikację :)</p>
            </div>
        </div>
        <div class="app-dashboard-widget app-dashboard-widget-add-recipe"></div>
        <div class="app-dashboard-widget app-dashboard-widget-add-plan"></div>
        <div class="app-dashboard-info-boxes">
            <div class="app-dashboard-info-boxes__box app-dashboard-info-boxes__box-quantity"></div>
            <div class="app-dashboard-info-boxes__box app-dashboard-info-boxes__box-reminder"></div>
            <div class="app-dashboard-info-boxes__box app-dashboard-info-boxes__box-great"></div>
        </div>
        <div class="app-weekly-plan"></div>
    </section>

</main>
<script src="./js/app.js"></script>
</body>
</html>
